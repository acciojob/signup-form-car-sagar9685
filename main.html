<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h2>Signup Form</h2>
	<form method="POST">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required placeholder="Name" >
		<br><br>
		
	 <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email">
        <br><br>

        <!-- Gender Field -->
        <label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" value="Male">
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="Female">
        <label for="gender_f">Female</label>
        <br><br>

        <!-- Car Brands Field -->
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="BMW">BMW</option>
        </select>
        <br><br>

        <!-- Age Field -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Age">
        <br><br>

        <!-- DOB Field -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- Phone Number Field -->
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
        <br><br>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Password">
        <br><br>

        <!-- TOS Checkbox -->
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos" name="tos" required>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
